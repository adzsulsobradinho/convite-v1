                            <script>
                                const pages = [{

                                        options: [
                                            "Trabalho cada vez mais",
                                            "Procuro em alguém especial",
                                            "Tento me divertir e me distrair",
                                            "Já tentei de tudo"
                                        ]
                                    },
                                    {
                                        title: "Uma última pergunta...",
                                        question: "Você acredita que sua vida pode mudar de verdade?",

                                            "Sim, mas não sei como",
                                            "Acho difícil",
                                            "Sim, se Deus me ajudar"

                                    },
                                    {
                                        title: "Pare e pense…",
                                        content: `
          <p>Quantas vezes você tentou preencher o vazio da sua alma e, mesmo assim, continuou se sentindo incompleto?</p>
          <p>A verdade é que nada neste mundo — nem dinheiro, nem prazer, nem pessoas — consegue preencher o espaço que só Deus pode ocupar dentro de você.</p>
          <p>Esse vazio é o grito da sua alma pedindo por algo eterno.</p>
          <div class="highlight">
            <p><b>Somente Jesus Cristo pode trazer:</b></p>
            <ul>
              <li>Perdão real</li>
              <li>Paz verdadeira</li>
              <li>Vida nova</li>
            </ul>
          </div>
          <p class="italic">"Eu sou o caminho, a verdade e a vida. Ninguém vem ao Pai senão por mim." — João 14:6</p>
          <p><b>Hoje você está diante de uma escolha:</b><br>continuar tentando sozinho… ou entregar sua vida Àquele que pode transformar a sua história para sempre.</p>
          <button class="btn" onclick="nextPage()">Temos um convite para você</button>
        `
                                    },
                                    {
                                        title: "Sinta este momento...",
                                        content: `
          <p>Durante estas perguntas, tenho certeza que você percebeu algo que talvez já estivesse escondido... aquele vazio dentro do seu coração que nada neste mundo consegue preencher.</p>
          <p>Isso acontece porque fomos feitos para algo maior, para um relacionamento com Deus.</p>
          <p><b>A boa notícia é que Jesus está aqui para transformar sua vida.</b></p>
          <p>Ele não promete apenas respostas temporárias, mas perdão, paz e um propósito eterno para sua vida.</p>

          <div class="event-box">
            <h3>Venha experimentar essa presença de forma viva</h3>
            <p><b>📅 Dia 30 de Agosto às 19h</b></p>
            <p>Grande culto aberto na quadra do Alto no Vidigal</p>
            <p><b>Primeiro dia de congresso - Você é nosso convidado(a)!</b></p>

          <div class="schedule">

            <p><b>Quarta-feira:</b> 19h30</p>
            <p><b>Sexta-feira:</b> 19h30</p>

            <p>AD Zona Sul Sobradinho</p>
            <p>Ponto Final das Kombis, Vidigal</p>

          <div class="schedule">

            <p>O importante é abrir seu coração para Jesus e estar em comunhão com Ele.</p>

            <p><b>Igreja AD Zona Sul Sobradinho</b><br>Ponto Final das Kombis Vidigal</p>
          </div>
        `
                                    }

                                let step = 0;
                                const container = document.getElementById("quiz");
                                const audio = document.getElementById("introAudio");
                                let audioPlayed = false;

                                function renderPage() {
                                    const page = pages[step];
                                    container.innerHTML = `
        <h2>${page.title}</h2>
        ${page.question ? `<p>${page.question}</p>` : ""}
        ${page.options ? `
          <div class="options">
            ${page.options.map(opt => `<button class="btn" onclick="handleOptionClick()">${opt}</button>`).join("")}
          </div>` : ""}
        ${page.content ? `<div>${page.content}</div>` : ""}
      `;
                                }

                                function handleOptionClick() {
                                    if (step === 0 && !audioPlayed) {
                                        audio.play();
                                        audioPlayed = true;
                                    }
                                    nextPage();
                                }

                                function nextPage() {
                                    step++;
                                    if (step < pages.length) {
                                        renderPage();
                                        if (step === 4) startCountdown();
                                    }
                                }

                                function startCountdown() {
                                    const targetDate = new Date("2025-08-30T19:00:00");
                                    const timer = document.getElementById("timer");

                                    function updateTimer() {
                                        const now = new Date();
                                        const diff = targetDate - now;

                                        if (diff <= 0) {
                                            timer.innerHTML = "O culto já começou!";
                                            return;
                                        }

                                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                                        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                                        const minutes = Math.floor((diff / (1000 * 60)) % 60);
                                        const seconds = Math.floor((diff / 1000) % 60);

                                        timer.innerHTML = `⏳ Faltam ${days}d ${hours}h ${minutes}m ${seconds}s`;
                                    }

                                    updateTimer();
                                    setInterval(updateTimer, 1000);
                                }

                                // Abre Instagram no app, se não der, vai pro navegador
                                function openInstagram(username) {
                                    const appLink = `instagram://user?username=${username}`;
                                    const webLink = `https://www.instagram.com/${username}/`;

                                    // tenta abrir no app
                                    window.location.href = appLink;

                                    // fallback para web em 1 segundo
                                    setTimeout(() => {
                                        window.location.href = webLink;
                                    }, 1000);
                                }

                                renderPage();
                            </script>

                entries.forEach((entry) => {

                        let lazyloadBackground = entry.target;
                        if (lazyloadBackground) {
                            lazyloadBackground.classList.add('e-lazyloaded');

            lazyloadBackgrounds.forEach((lazyloadBackground) => {
                lazyloadBackgroundObserver.observe(lazyloadBackground);
